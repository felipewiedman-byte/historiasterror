<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Historias 24/7</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #chat-container {
      width: 400px;
      display: flex;
      flex-direction: column-reverse;
      gap: 8px;
      justify-content: flex-end;
      max-height: 600px;
      overflow: hidden;
    }

    .story-card {
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      animation: slideUp 0.4s ease;
      max-height: 200px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Colores más transparentes */
    .platform-yt {
      background: rgba(255, 0, 0, 0.4);
    }
    .platform-tw {
      background: rgba(145, 70, 255, 0.4);
    }
    .platform-fb {
      background: rgba(24, 119, 242, 0.4);
    }

    .story-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .platform-badge {
      font-size: 11px;
      font-weight: 600;
      padding: 3px 10px;
      border-radius: 20px;
      color: #ffffff;
      text-transform: uppercase;
      background: rgba(0, 0, 0, 0.3);
    }

    .story-title {
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 1px 1px 2px black;
    }

    .story-text {
      font-size: 13px;
      line-height: 1.4;
      color: #ffffff;
      overflow-y: auto;
      max-height: 110px;
      text-shadow: 1px 1px 2px black;
    }

    .story-text::-webkit-scrollbar {
      width: 4px;
    }
    .story-text::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 10px;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .story-card.removing {
      animation: slideDown 0.3s ease forwards;
    }

    @keyframes slideDown {
      to { opacity: 0; transform: translateY(-15px); }
    }
  </style>
</head>
<body>

<div id="chat-container"></div>

<script>
  const container = document.getElementById('chat-container');
  const platforms = ['yt', 'tw', 'fb'];
  const platformNames = { yt: 'YouTube', tw: 'Twitch', fb: 'Facebook' };
  let stories = [];
  let storyIndex = 0;
  let intervalId = null;

  // Mostrar mensaje de carga
  container.innerHTML = `
    <div class="story-card platform-yt">
      <div class="story-header">
        <span class="platform-badge">CARGANDO</span>
        <div class="story-title">Leyendo historias.txt...</div>
      </div>
      <div class="story-text">Espere un momento</div>
    </div>
  `;

  // LEER EL ARCHIVO TXT
  fetch('historias.txt')
    .then(response => {
      if (!response.ok) {
        throw new Error('No se encuentra historias.txt');
      }
      return response.text();
    })
    .then(data => {
      // Procesar el archivo
      const bloques = data.split('---').map(b => b.trim()).filter(b => b.length > 0);
      
      stories = bloques.map(bloque => {
        const lineas = bloque.split('\n').map(l => l.trim()).filter(l => l.length > 0);
        if (lineas.length === 0) return null;
        return {
          title: lineas[0],
          text: lineas.slice(1).join('\n')
        };
      }).filter(s => s !== null);

      if (stories.length === 0) {
        throw new Error('El archivo está vacío');
      }

      // Limpiar y empezar
      container.innerHTML = '';
      
      // Mostrar primera historia
      mostrarHistoria();
      
      // Limpiar intervalo anterior si existe
      if (intervalId) clearInterval(intervalId);
      
      // Crear nuevo intervalo
      intervalId = setInterval(mostrarHistoria, 10000);
    })
    .catch(error => {
      // Mostrar error
      container.innerHTML = `
        <div class="story-card platform-yt">
          <div class="story-header">
            <span class="platform-badge">ERROR</span>
            <div class="story-title">No se encontró historias.txt</div>
          </div>
          <div class="story-text">Coloque el archivo en la misma carpeta que este HTML</div>
        </div>
      `;
      console.error(error);
    });

  function mostrarHistoria() {
    // Verificar que hay historias
    if (!stories || stories.length === 0) return;
    
    // Seleccionar plataforma aleatoria
    const platform = platforms[Math.floor(Math.random() * platforms.length)];
    
    // Obtener historia actual y avanzar índice (circular)
    const historia = stories[storyIndex];
    
    // Crear tarjeta
    const card = document.createElement('div');
    card.className = `story-card platform-${platform}`;
    card.innerHTML = `
      <div class="story-header">
        <span class="platform-badge">${platformNames[platform]}</span>
        <div class="story-title">${historia.title}</div>
      </div>
      <div class="story-text">${historia.text.replace(/\n/g, '<br>')}</div>
    `;
    
    // Añadir al final (abajo)
    container.appendChild(card);
    
    // Limitar a 4 tarjetas
    if (container.children.length > 4) {
      const tarjetaEliminar = container.children[0];
      tarjetaEliminar.classList.add('removing');
      
      setTimeout(() => {
        if (tarjetaEliminar.parentNode === container) {
          container.removeChild(tarjetaEliminar);
        }
      }, 280);
    }
    
    // Avanzar índice circularmente
    storyIndex = (storyIndex + 1) % stories.length;
  }
</script>

</body>
</html>
