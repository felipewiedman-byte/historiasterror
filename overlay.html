<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Historias 24/7</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* Alinea al fondo */
      min-height: 100vh;
      padding: 20px;
    }

    #chat-container {
      width: 400px;
      display: flex;
      flex-direction: column-reverse; /* ¡NUEVAS TARJETAS ABAJO! */
      gap: 10px;
      justify-content: flex-end;
      max-height: 600px;
      overflow: hidden;
    }

    .story-card {
      border: 0px solid;
      border-radius: 10px;
      padding: 14px 16px;
      animation: fadeIn 0.4s ease;
      max-height: 220px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* COLORES DE PLATAFORMA - TRANSPARENTES */
    .platform-yt {
      background: rgba(255, 0, 0, 0.4);
      border-color: #ff9999;
    }
    .platform-tw {
      background: rgba(145, 70, 255, 0.4);
      border-color: #b285ff;
    }
    .platform-fb {
      background: rgba(24, 119, 242, 0.4);
      border-color: #7aa5f5;
    }

    .story-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 8px;
    }

    .platform-badge {
      font-size: 12px;
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .story-title {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .story-text {
      font-size: 14px;
      line-height: 1.5;
      color: #ffffff;
      overflow-y: auto;
      max-height: 120px;
    }

    .story-text::-webkit-scrollbar {
      width: 5px;
    }
    .story-text::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.5);
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div id="chat-container"></div>

<script>
  const container = document.getElementById('chat-container');
  const platforms = ['yt', 'tw', 'fb'];
  const platformNames = { yt: 'YouTube', tw: 'Twitch', fb: 'Facebook' };
  let stories = [];
  let storyIndex = 0;

  // Mostrar mensaje de carga
  container.innerHTML = `
    <div class="story-card platform-yt">
      <div class="story-header">
        <span class="platform-badge">CARGANDO</span>
        <div class="story-title">Leyendo historias.txt...</div>
      </div>
      <div class="story-text">Espere un momento</div>
    </div>
  `;

  // LEER EL ARCHIVO TXT
  fetch('historias.txt')
    .then(response => {
      if (!response.ok) {
        throw new Error('No se encuentra historias.txt');
      }
      return response.text();
    })
    .then(data => {
      // Procesar el archivo
      const bloques = data.split('---').map(b => b.trim()).filter(b => b.length > 0);
      
      stories = bloques.map(bloque => {
        const lineas = bloque.split('\n').map(l => l.trim()).filter(l => l.length > 0);
        if (lineas.length === 0) return null;
        return {
          title: lineas[0],
          text: lineas.slice(1).join('\n')
        };
      }).filter(s => s !== null);

      if (stories.length === 0) {
        throw new Error('El archivo está vacío');
      }

      // Limpiar y empezar
      container.innerHTML = '';
      
      // Mostrar 4 historias iniciales
      for (let i = 0; i < 4; i++) {
        mostrarHistoria();
      }
      
      // Rotar cada 10 segundos: borra arriba, agrega abajo
      setInterval(() => {
        if (container.children.length >= 4) {
          container.removeChild(container.children[0]); // Borra la de arriba
        }
        mostrarHistoria(); // Agrega nueva abajo
      }, 10000);
    })
    .catch(error => {
      // Mostrar error
      container.innerHTML = `
        <div class="story-card platform-yt">
          <div class="story-header">
            <span class="platform-badge">ERROR</span>
            <div class="story-title">No se encontró historias.txt</div>
          </div>
          <div class="story-text">Coloque el archivo en la misma carpeta que este HTML</div>
        </div>
      `;
      console.error(error);
    });

  function mostrarHistoria() {
    if (stories.length === 0) return;
    
    const platform = platforms[Math.floor(Math.random() * platforms.length)];
    const historia = stories[storyIndex % stories.length];
    
    const card = document.createElement('div');
    card.className = `story-card platform-${platform}`;
    card.innerHTML = `
      <div class="story-header">
        <span class="platform-badge">${platformNames[platform]}</span>
        <div class="story-title">${historia.title}</div>
      </div>
      <div class="story-text">${historia.text.replace(/\n/g, '<br>')}</div>
    `;
    
    container.appendChild(card); // Siempre agrega abajo
    storyIndex = (storyIndex + 1) % stories.length; // Vuelve al inicio si se acaban
  }
</script>

</body>
</html>
