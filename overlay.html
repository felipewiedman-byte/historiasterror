<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Historias 24/7</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #chat-container {
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: flex-end;
    }

    .story-card {
      background: rgba(40, 40, 40, 0.85);  /* Más claro y con transparencia suave */
      border: 1px solid #666666;  /* Borde más visible */
      border-radius: 10px;
      padding: 14px 16px;
      animation: fadeIn 0.4s ease;
      max-height: 220px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      backdrop-filter: none; /* Sin blur */
      -webkit-backdrop-filter: none;
    }

    .story-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      border-bottom: 1px solid #777777;
      padding-bottom: 8px;
    }

    .platform-badge {
      font-size: 12px;
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 20px;  /* Más redondeado */
      background: #333333;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .platform-yt .platform-badge { background: #ff0000; }
    .platform-tw .platform-badge { background: #9146ff; }
    .platform-fb .platform-badge { background: #1877f2; }

    .story-title {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: none; /* Sin sombra */
    }

    .story-text {
      font-size: 14px;
      line-height: 1.5;
      color: #f0f0f0;  /* Texto más claro */
      overflow-y: auto;
      max-height: 120px;
    }

    .story-text::-webkit-scrollbar {
      width: 5px;
    }
    .story-text::-webkit-scrollbar-thumb {
      background: #888888;
      border-radius: 10px;
    }
    .story-text::-webkit-scrollbar-track {
      background: #333333;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div id="chat-container"></div>

<script>
  // SOLO LEE DEL TXT - SIN HISTORIAS INCRUSTADAS
  const container = document.getElementById('chat-container');
  const platforms = ['yt', 'tw', 'fb'];
  const platformNames = { yt: 'YouTube', tw: 'Twitch', fb: 'Facebook' };
  let stories = [];
  let storyIndex = 0;

  // Mostrar mensaje de carga
  container.innerHTML = `
    <div class="story-card platform-yt">
      <div class="story-header">
        <span class="platform-badge">CARGANDO</span>
        <div class="story-title">Leyendo historias.txt...</div>
      </div>
      <div class="story-text">Espere un momento</div>
    </div>
  `;

  // LEER EL ARCHIVO TXT
  fetch('historias.txt')
    .then(response => {
      if (!response.ok) {
        throw new Error('No se encuentra historias.txt');
      }
      return response.text();
    })
    .then(data => {
      // Procesar el archivo
      const bloques = data.split('---').map(b => b.trim()).filter(b => b.length > 0);
      
      stories = bloques.map(bloque => {
        const lineas = bloque.split('\n').map(l => l.trim()).filter(l => l.length > 0);
        if (lineas.length === 0) return null;
        return {
          title: lineas[0],
          text: lineas.slice(1).join('\n')
        };
      }).filter(s => s !== null);

      if (stories.length === 0) {
        throw new Error('El archivo está vacío');
      }

      // Limpiar y empezar
      container.innerHTML = '';
      mostrarHistoria();
      setInterval(mostrarHistoria, 10000);
    })
    .catch(error => {
      // Mostrar error
      container.innerHTML = `
        <div class="story-card platform-yt">
          <div class="story-header">
            <span class="platform-badge">ERROR</span>
            <div class="story-title">No se encontró historias.txt</div>
          </div>
          <div class="story-text">Coloque el archivo en la misma carpeta que este HTML</div>
        </div>
      `;
      console.error(error);
    });

  function mostrarHistoria() {
    if (stories.length === 0) return;
    
    const platform = platforms[Math.floor(Math.random() * platforms.length)];
    const historia = stories[storyIndex % stories.length];
    
    const card = document.createElement('div');
    card.className = `story-card platform-${platform}`;
    card.innerHTML = `
      <div class="story-header">
        <span class="platform-badge">${platformNames[platform]}</span>
        <div class="story-title">${historia.title}</div>
      </div>
      <div class="story-text">${historia.text.replace(/\n/g, '<br>')}</div>
    `;
    
    container.appendChild(card);
    
    while (container.children.length > 5) {
      container.removeChild(container.children[0]);
    }
    
    storyIndex++;
  }
</script>

</body>
</html>
